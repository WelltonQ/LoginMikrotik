<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
	<title>internet hotspot > login</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="expires" content="-1" />
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;" />
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
	<style type="text/css">
		body {
			color: #737373;
			font-size: 10px;
			font-family: verdana;
		}

		textarea,
		input,
		select {
			background-color: #FDFBFB;
			border: 1px solid #BBBBBB;
			padding: 2px;
			margin: 5px;
			font-size: 14px;
			color: #808080;
			height: 30px;
		}

		a,
		a:link,
		a:visited,
		a:active {
			color: #AAAAAA;
			text-decoration: none;
			font-size: 10px;
		}

		a:hover {
			border-bottom: 1px dotted #c1c1c1;
			color: #AAAAAA;
		}

		img {
			border: none;
		}

		td {
			font-size: 14px;
			color: #7A7A7A;
			
		}
	</style>

</head>

<body>
	$(if chap-id)
	<form name="sendin" action="$(link-login-only)" method="post">
		<input type="hidden" name="username" />
		<input type="hidden" name="password" />
		<input type="hidden" name="dst" value="$(link-orig)" />
		<input type="hidden" name="popup" value="true" />
	</form>

	<script type="text/javascript" src="/md5.js"></script>
	<script type="text/javascript">
	< !--
			function doLogin() {
				document.sendin.username.value = document.login.username.value;
				document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
				document.sendin.submit();
				return false;
			}
	//-->
	</script>
	$(endif)

	<div align="center">
		<a href="$(link-login-only)?target=lv&amp;dst=$(link-orig-esc)">Portugues</a>
	</div>

	<table width="100%" style="margin-top: 10%;">
		<tr>
			<td align="center" valign="middle">
				<div class="notice" style="color: #c1c1c1; font-size: 12px">Por favor, entrar com usuario e senha, para
					acessar a internet<br />$(if trial == 'yes')Acesso sem usuario, <a style="color: #FF8080"
						href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)">clique
						aqui</a>.$(endif)</div><br />
				<table width="280" height="280" style="border: 1px solid #cccccc; padding: 0px;" cellpadding="0"
					cellspacing="0">
							
					<tr>
						<td  align="center" valign="bottom" height="175" colspan="2">
							<form name="login" action="$(link-login-only)" method="post" $(if chap-id)
								onSubmit="return doLogin()" $(endif)>
								<div class="form-group">
								<input type="hidden" name="dst" value="$(link-orig)" />
								<input type="hidden" name="popup" value="true" />
									<table width="100" style="background-color: #ffffff">
										<a href="http://www.hospitalvarelasantiago.org.br" target="_blank"
											style="border: none;"><img src="./img/logo.png" alt="mikrotik">
											
											<h4 class="title has-text-grey">Informações do paciente</h4>
										<tr>
											<td align="right"><strong>Leito: </strong></td>
											<td><input style="width: 150px" name="username" type="text"
													value="$(username)" /></td>
										</tr>
										<tr>
											<td align="right"><strong>Registro: </strong></td>
											<td><input style="width: 150px" name="password" type="password" /></td>
										</tr>
										<tr>
											<td>&nbsp;</td>
											<td><input style="width: 150px" type="submit" value="OK" class="btn btn-default"/></td>
										</tr>
									</table>
								</div>
							</form>
						</td>
					</tr>
				</table>

				<br />
				<div style="color: #c1c1c1; font-size: 10px">Hospital Infantil Varela Santiago</div>
				$(if error)<br />
				<div style="color: #FF8080; font-size: 9px">$(error)</div>$(endif)
			</td>
		</tr>
	</table>

	<script type="text/javascript">
			< !--
			document.login.username.focus();
//-->
	</script>
</body>

</html>
